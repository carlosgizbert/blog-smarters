<header class="flex flex-col gap-8">
  @if (isLoading) {
  <div class="flex items-center gap-4 animate-pulse">
    <div class="h-16 w-16 bg-slate-300 rounded-full"></div>
    <div class="flex flex-col">
      <div class="h-6 w-40 bg-slate-300 rounded"></div>
      <div class="h-4 w-24 bg-slate-300 rounded mt-2"></div>
      <div class="h-4 w-32 bg-slate-300 rounded mt-2"></div>
    </div>
  </div>
  } @else {
  <div class="flex items-center gap-4">
    <div
      class="h-16 w-16 rounded-full bg-slate-800 flex items-center justify-center text-white text-xl font-bold uppercase"
    >
      {{ userData?.name?.charAt(0) }}
    </div>
    <div class="flex flex-col">
      <h2 class="text-xl font-semibold text-slate-900">{{ userData?.name }}</h2>
      <p class="text-sm text-slate-500">
        {{ "@" + userData?.username?.toLowerCase() }}
      </p>
      <p class="text-sm text-slate-500">
        {{ userData?.email?.toLocaleLowerCase() }}
      </p>
    </div>
  </div>
  }
</header>
