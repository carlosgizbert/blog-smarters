<div class="flex flex-col gap-6">
  <h1 class="text-4xl text-slate-800 font-bold">{{ post?.title | titlecase }}</h1>
  <a
    [routerLink]="['/posts/user/', author?.id]"
    class="hover:underline flex gap-2 items-center cursor-pointer"
  >
    <div class="h-10 w-10 bg-slate-800 rounded-full flex items-center justify-center">
      <p class="text-lg font-medium text-white">
        {{ author?.name?.charAt(0) }}
      </p>
    </div>
    <address class="not-italic flex flex-col">
      <h3 class="text-md">Escrito por {{ author?.name }}</h3>
      <div class="text-sm text-slate-500 flex gap-2">
        <p>{{ author?.address?.city }}</p>
        <span>-</span>
        <p>{{ author?.website }}</p>
      </div>
    </address>
  </a>
</div>
