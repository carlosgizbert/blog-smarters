<a
  [routerLink]="['/posts/', post.id]"
  class="hover:underline cursor-pointer transition duration-500 flex"
  [ngClass]="vertical ? 'flex-row items-center' : 'flex-col'"
>
  <div
    class="overflow-hidden rounded-md"
    [ngClass]="
      vertical ? 'w-28 h-28 mr-6 flex-shrink-0' : 'w-full h-36 mb-4'
    "
  >
    <img
      src="https://images.unsplash.com/photo-1485827404703-89b55fcc595e?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      alt="Imagem ilustrativa da notÃ­cia"
      class="w-full h-full object-cover"
    />
  </div>
  <div class="flex flex-col">
    <h2 class="text-lg text-slate-700 font-semibold">
      {{ post.title | titlecase | ellipsis : 24 }}
    </h2>
    <p class="mt-3 text-sm text-slate-600">
      {{ post.body | titlecase | ellipsis : 120 }}
    </p>
    <p class="mt-3 text-slate-700 text-sm">{{ post.author?.name }}</p>
  </div>
</a>
